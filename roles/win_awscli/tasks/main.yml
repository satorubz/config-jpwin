---

- name: create installer dir
  tags: win_awscli
  win_file:
    path: "{{awscli_setup_workspace}}"
    state: directory

- name: Xfer installer of awscli 
  tags: win_awscli
  win_copy: 
     src: files/AWSCLI64.msi
     dest: "{{awscli_setup_workspace}}"

