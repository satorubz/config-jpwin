- name: AWSCLI Install
  tags: win_awscli
  win_package:
      path="{{awscli_setup_workspace}}\\AWSCLI64.msi"
      Product_Id="{{awscli_product_id}}"
      arguments=/qn /quiet /passive /log "{{awscli_setup_workspace}}\\awscli64.msi.log" AWSCLI64="{{awscli_install_dir}}"



